{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
       <div class="container" style="margin-top: 15px;">
            <div class="card">
                <div class="card-header">
                    <h4>{{ form.user_username.data|capitalize }}
                         <button title="Delete" class="btn btn-outline-danger" data-toggle="modal" data-target="#confirmDelete">
                            <i class="far fa-trash-alt"></i>
                        </button>
                     </h4>
                </div>
                </div>
                <div class="card-body">
                  <form method="post">
                    {{ wtf.quick_form(form) }}
                  </form>
                </div>
            </div>
        <div class="modal fade" id="confirmDelete" tabindex="-1" role="dialog" aria-labeledby="confirmDeleteLabel" aria-hidden="true" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteLabel">
                        Confirm Delete
                    </h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Delete {{ form.user_username.data }}? This cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <form action="{{ url_for('users.delete', user_id=user_id) }}">
                        <button type="submit" class="btn btn-primary">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
